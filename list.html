<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List a Property - Due Diligence</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f5f6f5; padding-top: 80px; }
        nav { background: #1a2a44; padding: 15px 0; position: fixed; width: 100%; top: 0; }
        nav ul { list-style: none; display: flex; justify-content: center; }
        nav a { color: white; text-decoration: none; padding: 10px 20px; font-weight: bold; }
        nav a:hover { color: #66b0ff; }
        .form-container { max-width: 600px; margin: 40px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { color: #1a2a44; margin-bottom: 20px; text-align: center; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; color: #333; }
        input, select, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #66b0ff; color: white; padding: 12px; width: 100%; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #4682b4; }
        @media (max-width: 768px) { .form-container { margin: 20px; padding: 20px; } }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#list">List a Property</a></li>
            <li><a href="browse.html">Browse Listings</a></li>
            <li><a href="broker.html">Broker Area</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <h2>List Your Property</h2>
        <form action="mailto:david@duediligence.co.za" method="post" enctype="text/plain" onsubmit="alert('Submission sent! Weâ€™ll review it soon.');">
            <label>Address</label>
            <input type="text" name="address" required>
            <label>Type</label>
            <select name="type" required>
                <option value="residential">Residential</option>
                <option value="commercial">Commercial</option>
            </select>
            <label>Price (ZAR)</label>
            <input type="number" name="price" min="1" required>
            <label>Description</label>
            <textarea name="description" rows="4" required></textarea>
            <button type="submit">Submit Listing</button>
        </form>
    </div>
</body>
</html>
